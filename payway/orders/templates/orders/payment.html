{% extends "base.html" %}
{% block content %}
<form method="post" action="{% url orders_payment %}">
    <table>
    {{order_form.as_table}}
    {% if is_paid %}
        <tr>
            <th><label>{% trans "payment status" %}:</label></th>
            <td>
                <img src="{{ STATIC_URL }}img/orders/accept.gif" alt="Order is paid">
            </td>
        </tr>
        <tr>
            <th><label>{% trans "Back URL" %}:</label></th>
            <td>
                <a href="{{success_url}}">{% trans "Go back to merchant" %}</a>
            </td>
        </tr>
    {% else %}
        <tr>
            <th><label>{% trans "Back URL" %}:</label></th>
            <td>
                <a href="{{fail_url}}">{% trans "Cancel payment" %}</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Pay order" /></td>
        </tr>
    {% endif %}
    </table>
</form>
{% endblock %}
